<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 63 88" fill="none">
  <!-- Subtle gradient background -->
  <defs>
    <linearGradient id="slabGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0074fb;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#0074fb;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#0074fb;stop-opacity:0.06" />
    </linearGradient>
  </defs>

  <!-- Slab background with gradient -->
  <rect x="0" y="0" width="63" height="88" rx="5" fill="url(#slabGradient)"/>

  <!-- Outer slab case -->
  <rect x="1" y="1" width="61" height="86" rx="4" stroke="#0074fb" stroke-opacity="0.2" stroke-width="1" fill="none"/>

  <!-- Grade label area at top -->
  <rect x="6" y="5" width="51" height="10" rx="2" stroke="#0074fb" stroke-opacity="0.15" stroke-width="0.75" fill="none"/>

  <!-- Inner card holder window -->
  <rect x="6" y="18" width="51" height="64" rx="3" stroke="#0074fb" stroke-opacity="0.12" stroke-width="0.75" fill="none"/>

  <!-- CL Logo watermark - Card Ledger monogram (centered in card window) -->
  <g transform="translate(31.5, 50)" opacity="0.35">
    <!-- C - thick arc wrapping 270 degrees, open on right -->
    <path d="
      M 5 -20
      A 20 20 0 1 0 5 20
      L 5 12
      A 12 12 0 1 1 5 -12
      Z
    " fill="#0074fb"/>
    <!-- L - positioned in the C opening -->
    <path d="
      M 0 -16
      L 8 -16
      L 8 8
      L 18 8
      L 18 16
      L 0 16
      Z
    " fill="#0074fb"/>
  </g>
</svg>
