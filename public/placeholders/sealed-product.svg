<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 63 88" fill="none">
  <!-- Subtle gradient background -->
  <defs>
    <linearGradient id="sealedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0074fb;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#0074fb;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#0074fb;stop-opacity:0.06" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect x="0" y="0" width="63" height="88" rx="6" fill="url(#sealedGradient)"/>

  <!-- Box outline -->
  <rect x="6" y="14" width="51" height="62" rx="4" stroke="#0074fb" stroke-opacity="0.2" stroke-width="1" fill="none"/>

  <!-- Box top flap (3D perspective) -->
  <path d="M6 18 L31.5 8 L57 18" stroke="#0074fb" stroke-opacity="0.18" stroke-width="1" fill="none"/>
  <line x1="31.5" y1="8" x2="31.5" y2="14" stroke="#0074fb" stroke-opacity="0.12" stroke-width="0.75"/>

  <!-- CL Logo watermark - Card Ledger monogram -->
  <g transform="translate(31.5, 48)" opacity="0.35">
    <!-- C - thick arc wrapping 270 degrees, open on right -->
    <path d="
      M 5 -20
      A 20 20 0 1 0 5 20
      L 5 12
      A 12 12 0 1 1 5 -12
      Z
    " fill="#0074fb"/>
    <!-- L - positioned in the C opening -->
    <path d="
      M 0 -16
      L 8 -16
      L 8 8
      L 18 8
      L 18 16
      L 0 16
      Z
    " fill="#0074fb"/>
  </g>
</svg>
