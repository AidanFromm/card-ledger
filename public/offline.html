<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - CardLedger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #60a5fa;
      fill: none;
      stroke-width: 1.5;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ffffff;
    }
    
    p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .retry-btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .retry-btn svg {
      width: 18px;
      height: 18px;
    }
    
    .tips {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      text-align: left;
    }
    
    .tips h3 {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 12px;
    }
    
    .tips ul {
      list-style: none;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .tips li {
      padding: 6px 0;
      padding-left: 20px;
      position: relative;
    }
    
    .tips li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #60a5fa;
    }
    
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 18px;
      color: white;
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      background: #1e3a5f;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-icon">CL</div>
    CardLedger
  </div>
  
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"/>
        <path d="M12 16v.01"/>
        <path d="M12 8v4"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry—your collection data is safely stored on your device.
    </p>
    
    <button class="retry-btn" onclick="location.reload()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
        <path d="M8 16H3v5"/>
      </svg>
      Try Again
    </button>
    
    <div class="tips">
      <h3>While you're offline, you can:</h3>
      <ul>
        <li>View your cached collection</li>
        <li>Browse recently viewed cards</li>
        <li>Check your portfolio stats</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-retry when connection returns
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
